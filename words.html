        /**

         */
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return []; 

            // í—¤ë” ì¶”ì¶œ ë° ì†Œë¬¸ì ë³€í™˜
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const data = [];

            const requiredHeaders = ['id', 'word', 'correct_type'];
            const hasAllRequiredHeaders = requiredHeaders.every(h => headers.includes(h));
            if (!hasAllRequiredHeaders) {
                console.error("CSV í—¤ë” ì˜¤ë¥˜: í•„ìˆ˜ í—¤ë”(id, word, correct_type)ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤.");
                return [];
            }

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                
                if (values.length !== headers.length) continue; 

                const row = {};
                for (let j = 0; j < headers.length; j++) {
                    row[headers[j]] = values[j];
                }

                // ìœ íš¨ì„± ê²€ì‚¬ ë° ë°ì´í„° íƒ€ì… ë³€í™˜
                if (row.id && row.word && ['ì´ë¦„', 'ì›€ì§ì„', 'ì„±ì§ˆ/ìƒíƒœ'].includes(row.correct_type)) {
                    // IDëŠ” ìˆ«ìë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
                    row.id = parseInt(row.id);
                    data.push(row);
                }
            }
            return data;
        }

        /**
         * CSV íŒŒì¼ì„ ë¡œë“œí•˜ê±°ë‚˜, ì‹¤íŒ¨ ì‹œ ë‚´ì¥ JSON ë°ì´í„°ë¥¼ ë°˜í™˜í•©ë‹ˆë‹¤.

                        return parsedData;
                    } else {
                        // íŒŒì¼ì€ ì°¾ì•˜ì§€ë§Œ ë‚´ìš©ì´ ë¹„ì–´ìˆê±°ë‚˜ ìœ íš¨í•˜ì§€ ì•Šì€ ê²½ìš°
                        throw new Error('CSV íŒŒì¼ì€ ì°¾ì•˜ì§€ë§Œ, ìœ íš¨í•œ ë‚±ë§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } else {
                    // íŒŒì¼ì„ ì°¾ì§€ ëª»í•œ ê²½ìš° (404 Not Found ë“±)
                    throw new Error(`'words_for_excel.csv' íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (ìƒíƒœ ì½”ë“œ: ${response.status})`);
                }
            } catch (error) {
                // CSV ë¡œë“œ ì‹¤íŒ¨ ì‹œ ë‚´ì¥ JSON ë°ì´í„° ì‚¬ìš©
                console.warn("CSV ë¡œë“œ ì‹¤íŒ¨. ë‚´ì¥ ë¹„ìƒìš© ë°ì´í„°ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.", error.message);
                
                displayStatusMessage(`âš ï¸ CSV ë¡œë“œ ì‹¤íŒ¨. ë¹„ìƒìš© ë‚´ì¥ ë‚±ë§ ${FALLBACK_WORDS_JSON.length}ê°œë¡œ í€´ì¦ˆë¥¼ ì‹œì‘í•©ë‹ˆë‹¤. ('words_for_excel.csv' íŒŒì¼ì„ ì¤€ë¹„í•˜ì‹œë©´ ë” ë§ì€ ë‚±ë§ì„ ì‚¬ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.)`, true);
                
                // ë‚´ì¥ ë°ì´í„°ê°€ ì•„ì˜ˆ ë¹„ì–´ìˆëŠ” ê²½ìš°ë¥¼ ëŒ€ë¹„í•œ ìµœì¢… ì ê²€

                     console.error("ë¹„ìƒìš© ë‚´ì¥ ë°ì´í„°ë„ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.");
                }
                return FALLBACK_WORDS_JSON;
            }
        }

        function getNextWord() {
